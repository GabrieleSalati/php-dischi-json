<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CUSTOM CSS -->

    <link rel="stylesheet" href="./style.css">

    <!-- AXIOS -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- VUE JS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->

    <script src="./main.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="app">
        <header>
            <h1 class="py-5">RECORD SHOP</h1>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4" v-for="record in records">
                    <div class="card my-4">
                        <img class="align-self-center py-2" :src="record.poster" alt="poster">
                        <div class="card-body">
                            <h5 class="card-title card-text">{{record.title}}</h5>
                            <p class="card-text">{{record.author}}</p>
                            <p class="card-text">{{record.year}}</p>
                            <p class="card-text">{{record.genre}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
